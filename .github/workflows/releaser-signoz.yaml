name: releaser-signoz

on:
  workflow_call:
    inputs:
      PRIMUS_REF:
        description: 'The primus ref to checkout.'
        required: true
        default: 'main'
        type: string

defaults:
  run:
    shell: bash

env:
  PRIMUS_HOME: .primus
  MAKE: make --no-print-directory --makefile=.primus/src/make/main.mk

jobs:
  go:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'
    steps:
      - name: self-checkout
        uses: actions/checkout@v4
      - id: token
        name: github-token-gen
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PRIMUS_APP_ID }}
          private-key: ${{ secrets.PRIMUS_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: primus-checkout
        uses: actions/checkout@v4
        with:
          repository: signoz/primus
          ref: ${{ inputs.PRIMUS_REF }}
          path: .primus
          token: ${{ steps.token.outputs.token }}
      - name: info
        run: |
          $MAKE info
      - name: generate-release-version
        run: |
          RELEASE_VERSION=$(curl -s https://api.github.com/repos/signoz/signoz/releases/latest | jq -r '.tag_name')
          MAJOR_VERSION=$(echo $RELEASE_VERSION | cut -d. -f1 | tr -d 'v')
          MINOR_VERSION=$(echo $RELEASE_VERSION | cut -d. -f2)
          NEW_MINOR_VERSION=$((MINOR_VERSION + 1))
          NEW_RELEASE_VERSION="v${MAJOR_VERSION}.${NEW_MINOR_VERSION}.0"
          echo "NEW_RELEASE_VERSION=${NEW_RELEASE_VERSION}" >> $GITHUB_ENV
      - name: releaser-signoz
        run: |
          $MAKE releaser-signoz RELEASER_ARGS="-v ${{ env.NEW_RELEASE_VERSION }}"
      - name: create-pr
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          git config --global user.name "primus-bot[bot]"
          git config --global user.email "171087277+primus-bot[bot]@users.noreply.github.com"
          git checkout -b release-${{ env.NEW_RELEASE_VERSION }}
          git add .
          git commit -m 'Release ${env.NEW_RELEASE_VERSION}' --allow-empty
          git push origin release-${{ env.NEW_RELEASE_VERSION }}
          gh pr create -B main -H release-${{ env.NEW_RELEASE_VERSION }} --title 'chore(release): bump to ${env.NEW_RELEASE_VERSION}' --body 'Release SigNoz ${env.NEW_RELEASE_VERSION}'
