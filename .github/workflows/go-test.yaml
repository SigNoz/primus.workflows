name: go-test
on:
  workflow_call:
    inputs:
      PRIMUS_REF:
        description: 'The primus ref to checkout.'
        required: true
        default: 'main'
        type: string
      GO_TEST_CONTEXT:
        description: 'The directory path containing the test packages.'
        required: true
        type: string
      GO_TEST_TAGS:
        description: 'Additional test tags to be passed.'
        required: false
        type: string

defaults:
  run:
    shell: bash

env:
  PRIMUS_HOME: .primus
  MAKE: make --no-print-directory --makefile=.primus/src/make/main.mk
  
jobs:
  go:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: self-checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - id: token
        name: github-token-gen
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PRIMUS_APP_ID }}
          private-key: ${{ secrets.PRIMUS_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: primus-checkout
        uses: actions/checkout@v4
        with:
          repository: signoz/primus
          ref: ${{ inputs.PRIMUS_REF }}
          path: .primus
          token: ${{ steps.token.outputs.token }}
      - name: go-install
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: info
        run: |
          $MAKE info
      - name: go-test
        run: |
          $MAKE go-test GO_TEST_CONTEXT="${{ inputs.GO_TEST_CONTEXT }}" GO_TEST_TAGS="${{ inputs.GO_TEST_TAGS }}"
