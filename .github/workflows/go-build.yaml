name: go-build
on:
  workflow_call:
    inputs:
      PRIMUS_REF:
        description: 'The primus ref to checkout.'
        required: true
        default: 'main'
        type: string
      GO_BUILD_CONTEXT:
        description: 'The directory path containing the main package.'
        required: true
        type: string
      GO_BUILD_FLAGS:
        description: 'Additional build flags to be passed.'
        required: true
        type: string
      DOCKER_BASE_IMAGES:
        description: 'List of docker base images in json.'
        required: true
        type: string
      DOCKER_DOCKERFILE_PATH:
        description: 'Path to dockerfile.'
        required: true
        type: string
      DOCKER_MANIFEST:
        description: 'Whether to push the docker image or not.'
        required: true
        type: boolean
      PROVIDERS:
        description: 'Comma-separated list of providers (aws, gcp, dockerhub)'
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
defaults:
  run:
    shell: bash

env:
  PRIMUS_HOME: .primus
  MAKE: make --no-print-directory --makefile=.primus/src/make/main.mk
  
jobs:
  go:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_type == 'tag' && 'production' || github.ref_name == 'main' && 'staging' || 'review' }}
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: self-checkout
        uses: actions/checkout@v4
      - id: token
        name: github-token-gen
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PRIMUS_APP_ID }}
          private-key: ${{ secrets.PRIMUS_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: primus-checkout
        uses: actions/checkout@v4
        with:
          repository: signoz/primus
          ref: ${{ inputs.PRIMUS_REF }}
          path: .primus
          token: ${{ steps.token.outputs.token }}
      - name: qemu-install
        uses: docker/setup-qemu-action@v3
      - name: go-install
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: info
        run: |
          $MAKE info
      - name: go-build
        run: |
          $MAKE go-build GO_BUILD_CONTEXT="${{ inputs.GO_BUILD_CONTEXT }}" GO_BUILD_FLAGS="${{ inputs.GO_BUILD_FLAGS }}"
      - name: docker-build
        run: |
          $MAKE docker-build DOCKER_BASE_IMAGES='${{ inputs.DOCKER_BASE_IMAGES }}' DOCKER_DOCKERFILE_PATH="${{ inputs.DOCKER_DOCKERFILE_PATH }}"
      - name: gcp-signoz
        if: ${{ inputs.DOCKER_MANIFEST }}
        run: |
          echo "GCP_PROJECT_ID=$($MAKE signoz-gcp-project-id)" >> $GITHUB_ENV
          echo "GCP_WORKLOAD_IDENTITY_PROVIDER=$($MAKE signoz-gcp-workload-identity-provider)" >> $GITHUB_ENV
          echo "GCP_SERVICE_ACCOUNT=$($MAKE signoz-gcp-service-account)" >> $GITHUB_ENV
      - name: docker-manifest
        if: ${{ inputs.DOCKER_MANIFEST }}
        env:
          PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
          WORKLOAD_IDENTITY_PROVIDER: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          SERVICE_ACCOUNT: ${{ env.GCP_SERVICE_ACCOUNT }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          IFS=',' read -r -a providers <<< "${{ inputs.PROVIDERS }}"
          for provider in "${providers[@]}"; do
            if [ "$provider" == "gcp" ]; then
              $MAKE gcp-auth
              $MAKE gcp-sdk-install
            fi
            echo "Running make with target: docker-login-$provider"
            $MAKE docker-login-$provider docker-push docker-manifest DOCKER_BASE_IMAGES='${{ inputs.DOCKER_BASE_IMAGES }}' DOCKER_DOCKERFILE_PATH="${{ inputs.DOCKER_DOCKERFILE_PATH }}"
          done